<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
 
    let btn_sumar = document.getElementById("btn-sumar");
    let btn_restar = document.getElementById("btn-restar");


    btn_sumar.addEventListener("click", function(e){
        let valor1 = Number.parseInt(document.getElementById("valor1").value);
        let valor2 = Number.parseInt(document.getElementById("valor2").value);
        let resultado = valor1 + valor2;

        if(resultado < 0 )
            resultado = 0;

        document.querySelector(".resultado").innerHTML=`${resultado}`;
    });


    btn_restar.addEventListener("click", function(e){
        let valor1 = Number.parseInt(document.getElementById("valor1").value);
        let valor2 = Number.parseInt(document.getElementById("valor2").value);
        let resultado = valor1 - valor2;

        if(resultado < 0 )
            resultado = 0;

        document.querySelector(".resultado").innerHTML=`${resultado}`;
    });


    </script>
</body>

</html>
